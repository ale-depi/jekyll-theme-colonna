{% if paginator.total_pages > 1 %}
  <ul class="pagination">
    <li class="page-item page-prev">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="page-link" aria-label="Previous"><span aria-hidden="true">← Prev page</span></a>
    {% endif %}
    </li>
    <li class="page-item page-next">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="page-link" aria-label="Next"><span aria-hidden="true">Next page →</span></a>
    {% endif %}
    </li>
  </ul>
{% endif %}
