---
layout: default
---

<div class="content">

  <div class="post-header">
    {% if page.date %}
    <div class="meta">Posted at &mdash; {{ page.date | date: "%Y/%m/%d" }}</div>
    {% endif %}
    {% if page.tags.size > 0 %}
    <div class="post-tags">
      <nav class="nav tags">
        <ul class="flat">
          {% for tag in page.tags %}
	  <li><a href="{{ site.baseurl }}/tags/{{ tag | slugify | url_encode }}">{{ tag }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
    {% endif %}
    <h1 class="title">{{ page.title }}</h1>
  </div>

  <div class="markdown">
    {{ content }}
  </div>

</div>
